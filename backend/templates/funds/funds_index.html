{% extends "base.html" %}
{% block body %}
<div class="container">
  {% for unique_snapshot in unique_snapshots %}
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
      </table>
      <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="collapse-{{ unique_snapshot.id }}"></button>
      <div class="collapse" id="collapse-{{ unique_snapshot.id }}">
        <table class="table">
          <tbody>
            {% for fund in funds_first_ten %}
            <tr>
              <th scope="row">{{ fund.id }}</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock body %}
